{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
<div class="wrapper">

    <div class="main">
        <div class="main-grid-container">
            <!-- Loop through all products -->
            {% for product in products %}
            <div class="card">
                <img src="../static/images/yarn/{{ product.name | replace(' ', '_') }}.jpg" alt="{{ product.name }}">
                <h4>{{ product.name }}</h4>
                <h5>Â£{{ product.price }}</h5>
                <!-- For basket -->
                <form action="{{ url_for('yarn') }}" method="POST">
                    <!-- Send product ID to backend -->
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <label for="quantity"> Quantity:</label>
                    <input type="number" name="quantity" min="1" max="{{ product.stock }}" value="1" required>
                    <button type="submit" name="add-to-basket">Add to Basket</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
